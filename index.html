<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="content text-center my-5">
                <h1 class="display-2 text-black mb-5 ">Quote of the Day</h1>
                <h4 class="mb-5">Press the button below to recieve a random quote!</h4>
                <button type="button" class="btn py-3 px-5 mb-5 border-0" onclick="generateQuote()">New Quote</button>
                <h3 id="quote" class="mb-3"></h3>
                <h3 id="quoteWriter"></h3>
            </div>
        </div>
    </section>
<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
